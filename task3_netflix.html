/* Basic styling */

}

header {
  background-color: #111;
  color: #fff;
  padding: 1rem;
}

nav {

  align-items: center;
  justify-content: space-between;
}

.nav-links a {
  color: #fff;
  margin: 0 1rem;
  text-decoration: none;
}

.main {
  padding: 2rem;
}

.banner img {
  width: 100%;
  max-height: 400px;
  object-fit: cover;
}

.movie-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin-top: 2rem;
}

.movie-card {
  width: 150px;
  margin: 1rem;
}

.movie-card img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

footer {
  text-align: center;
  padding: 1rem;
  background-color: #111;
  color: #fff;
}

<script>
// JavaScript code for fetching and displaying movie data
// This could involve AJAX requests to an API for real data

// Sample movie data (replace this with actual data)
const movies = [
  { title: "Movie 1", imageUrl: "https://i.pinimg.com/1200x/d4/80/e2/d480e25470cfd9ec06e323e6330105ae.jpg" },
  { title: "Movie 2", imageUrl: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAXSSABs6Wgjah-IqtzPSVOh1ekTvy6M1aSg&usqp=CAU.jpg" },
  { title: "Movie 3", imageUrl: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-hUn6_uHWKEwOcEnVi-QeUuX7h--v3npksQ&usqp=CAU" },
  // Add more movies...
];

const movieList = document.querySelector(".movie-list");

// Populate movie list
movies.forEach(movie => {
  const movieCard = document.createElement("div");
  movieCard.classList.add("movie-card");
  
  const movieImage = document.createElement("img");
  movieImage.src = movie.imageUrl;
  movieImage.alt = movie.title;
  
  movieCard.appendChild(movieImage);
  movieList.appendChild(movieCard);
});

</script>
